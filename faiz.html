<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ujian</title>
</head>
<body>
    
    <script>

        for (y=1; y=9; y++){
            for (x=1; x=9; x++){
                if (x<=y){
                    document.write('+')
                }
            }
            document.write('<br>')
        }

        for (y=1; y=9; y++){
            for (x=1; x=9; x++){
                if (x== 10-y){
                    document.write('+')
                }else{
                    document.write('-')
                }
            }
            document.write('<br>')
        }

    </script>

</body>
</html>
