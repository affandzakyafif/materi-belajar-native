<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan switch/case</title>
</head>

<body>
    <script>
        var jawab = prompt ("kamu beruntung silahkan pilih hadiah mu 1 sampai 2");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "mobil";
                break;
            case "2" :
                hadiah = "motor";
                break
                default :
                    document.write("<p>Opps! anda salah</p>");
                    }
        if(hadiah ==="") {
            document.write("<p> kamu gagal mendapatkan nya</p>");} else {
                document.write("<h2> selamat kamau mendapatkan " + hadiah + "</h2>"); }
               












   
        
    </script>
</body>

</html>
