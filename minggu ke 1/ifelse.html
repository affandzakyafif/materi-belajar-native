<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan if/else</title>
</head>

<body>
    <script>
      var password = prompt("password:");

      if (password == "jengkol"){
        document.write("<h2>selamat datang </h2>");
        }else{
            document.write("<P> maaf password yg anda masukan salah</p>");
                
                document.write("<p>terimakasih</p>");
        }


    </script>
</body>

</html>
