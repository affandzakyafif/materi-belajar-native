<!DOCTYPE html>
<html lang="en">

<head>
    <title>while</title>
</head>

<body>
    <script>
       var ulangi = confirm("Apakah anda mau mengulang?");
        var terserah = 5;

        while (ulangi) {
            terserah++;
            ulangi = confirm("Apakah mau mengulang?");
        }

        document.write("Perulangan sudah dilakuakn sebanyak " + terserah + " kali");

    </script>
</body>

</html>
